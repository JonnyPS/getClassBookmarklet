<html>
  <head>
    <title>Site Analysing Bookmarklet</title>
    <style>
    .el {
      position: absolute;
      top:10px;
      left:10px;
      height:120;
      width:170px;
      background-color: green;
    }
    .box {
      position: absolute;

      height:120;

      background-color: blue;
    }
    .square {
      position: absolute;
      top:10px;

      width:170px;
      background-color: yellow;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body class="iAmBody">
    <div class="el">
    <div class="box">
    <div class="square box">
    <div class="rect">
    <div class="box">
    <div class="box">
    <div class="circle">
    <div class="pink">
    <div class="circle">
    </div>
    <script>
      (function( class_name ) {
        // init an empty array in which our results will go in
        var items = [];
        // intit empty array for our final objects to go in
        var fin = [];
        var di = [];
        // iterate over every item in the dom to check if a class name is applied
        $('*').each(function() {
          if ($( this ).hasClass( '' ) === false ) {
            // get class name
            class_name = $( this ).attr( 'class' );
            items.push( class_name )
            items.sort();
          }
        });

        //removes duplicates from items
        items = items.filter( function( item, index, inputArray ) {
          return inputArray.indexOf(item) == index;
        });
  
        // loop through the items array and assign each item as a value to the className property on the obj
        for ( var i = 0; i < items.length; i++ ) {
          var current = items[i];
          console.log( current )
          if ( $( current ).hasClass( '.' + current ) === false ) {
            class_name_width = $( '.' + current ).width();
            fin.push({
              class___name: current,
              elem: [$( '.' + current ).each(function() {
                console.log( class_name_width )
                width: class_name_width
                })
              ]
            })
          }
        }
        // output results
        console.log( fin )
      })();
    </script>
  </body>
</html>
