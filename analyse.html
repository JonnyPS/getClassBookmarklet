<html>
  <head>
    <title>Site Analysing Bookmarklet</title>
    <style>
      .el {
        position: absolute;
        top:10px;
        left:10px;
        height:120;
        width:150px;
        background-color: green;
      }
      .box {
        position: absolute;
        top:10px;
        left:170px;
        height:120;
        width:150px;
        background-color: blue;
      }
      .square {
        position: absolute;
        top:10px;
        left:320px;
        height:120;
        width:150px;
        background-color: yellow;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body class="iAmBody">
    <img src="img.jpg" class="image" />
    <div class="el">
    <div class="box">
    <div class="square">
    </div>
    <script>

      (function() {
        // init an empty array in which our results will go in
        var items = [];

        // iterate over every item in the dom to check if a class name is applied
        $('*').each(function() {
          if ($( this ).hasClass( '' ) === false ) {
            // get class name
            // var el = $( this );

            // assign names to the values of the class, and the elements co-ordinates and dimensions
            var class_name = $( this ).attr( 'class' );

            var element_type = $( this ).prop( 'nodeName' )

            var position = $( this ).position();
            // get top pos
            var class_name_top = position.top;
            // get left pos
            var class_name_left = position.left;
            // get width
            var class_name_width = $( this ).width();
            // get height
            var class_name_height = $( this ).height();
            // console.log( element_type );
            // console.log( 'class name = ' + class_name )
            // console.log( 'top = ' + class_name_top )
            // console.log( 'left = ' + class_name_left );
            // console.log( 'width = ' + class_name_width );
            // console.log( 'height = ' + class_name_height )
            
            items.push( {
              className: class_name,
              element_tag: element_type,
              elements: [
                {
                  top: class_name_top,
                  left: class_name_left,
                  width: class_name_width,
                  height: class_name_height,
                }
              ]
            }
             );
          }
        });
        console.log( items )
        console.log( items.length )

        for ( var i=0; i < items.length; i++ ) {
          
        }
      })();
    </script>
  </body>
</html>
