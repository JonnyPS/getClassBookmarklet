<html>
  <head>
    <title>Site Analysing Bookmarklet</title>
    <style>
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body class="iAmBody">
    <!-- <img src="img.jpg" class="image" /> -->
    <div class="el">
    <div class="box">
    <div class="square box">
    <div class="box">
    <div class="box">
    <div class="circle">
    <div class="pink">
    <div class="circle">
    </div>
    <script>

      (function() {
        // init an empty array in which our results will go in
        var items = [];
        // iterate over every item in the dom to check if a class name is applied
        $('*').each(function() {
          if ($( this ).hasClass( '' ) === false ) {
            // get class name
            var class_name = $( this ).attr( 'class' );
            // get element type
            var element_type = $( this ).prop( 'nodeName' )
            // get the elements co-ordinates and dimensions
            var position = $( this ).position();
            var class_name_top = position.top;
            var class_name_left = position.left;
            var class_name_width = $( this ).width();
            var class_name_height = $( this ).height();
            
            // push values into objects 
            items.push( {
                className: class_name,
                elements: [
                        {
                        top: class_name_top,
                        left: class_name_left,
                        width: class_name_width,
                        height: class_name_height,
                        }
                    ]
                }
            );
          }
        });
        // outpupt the objects to the console
        console.log( items );
      })();
    </script>
  </body>
</html>
