<html>
  <head>
    <title>Site Analysing Bookmarklet</title>
    <style>
      .el {
        position: absolute;
        top:10px;
        left:10px;
        height:120;
        width:150px;
        background-color: green;
      }
      .box {
        position: absolute;
        top:10px;
        left:170px;
        height:120;
        width:150px;
        background-color: blue;
      }
      .square {
        position: absolute;
        top:10px;
        left:320px;
        height:120;
        width:150px;
        background-color: yellow;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body class="iAmBody">
    <div class="el">
    <div class="box">
    <div class="square">
    </div>
    <script>

      (function() {
        $('*').each(function() {
          if ($( this ).hasClass( '' ) === false ) {
            // get class name
            var el = $( this );
            var class_name = $( this ).attr( 'class' );
            console.log( class_name )

            var position = $( this ).position();
            var class_name_width = $( this ).width();
            var class_name_height = $( this ).height();

            // get top pos
            var class_name_top = position.top;
            console.log( 'top = ' + class_name_top )

            // get left pos
            var class_name_left = position.left;
            console.log( 'left = ' + class_name_left );

            // get width
            console.log( 'width = ' + class_name_width );

            // get height
            console.log( 'height = ' + class_name_height )
          }
        });
      })();
    </script>
  </body>
</html>
